<!DOCTYPE html>
<html>
<head>
    <title>Our Collective Consciousness</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: sans-serif;
            background-color: #0d1117;
            color: white;
            padding: 2rem;
        }
        .card {
            background-color: #161b22;
            border: none;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            border-radius: 4px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">ðŸŒŒ Our Collective Consciousness</h1>

        {% for track in tracks %}
        <div class="card">
            <h5>{{ track.name }}</h5>
            <p><em>{{ track.artist }}</em></p>
            <form method="POST" action="/save_comment">
                <input type="hidden" name="track_id" value="{{ track.name | lower | replace(' ', '_') }}">
                <div class="mb-2">
                    <label for="kai_comment">Kai's Comment:</label>
                    <textarea name="kai_comment">{{ comments.get(track.name | lower | replace(' ', '_'), {}).get("kai", "") }}</textarea>
                </div>
                <div class="mb-2">
                    <label for="victoria_comment">Victoria's Comment:</label>
                    <textarea name="victoria_comment">{{ comments.get(track.name | lower | replace(' ', '_'), {}).get("victoria", "") }}</textarea>
                </div>
                <button type="submit" class="btn btn-light">Save</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
