<!DOCTYPE html>
<html>
<head>
    <title>Our Collective Consciousness</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-image: url('https://images2.alphacoders.com/138/1386740.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-color: #000;
            min-height: 100vh;
            color: #ffffff;
        }

        h1, .card-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.9);
        }

        label, .card-text, p {
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
        }

        .card {
            background-color: rgba(30, 30, 30, 0.75);
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: #ffffff;
            color: #000000;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            margin-top: 0.5rem;
        }

        @media only screen and (max-width: 768px) {
            body {
                background-image: url('https://i.imgur.com/E4kkNq6.jpeg');
                background-attachment: scroll;
            }
        }
    </style>
</head>
